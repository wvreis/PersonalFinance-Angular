<div class="mb-3">
  <label [for]="fieldName" class="form-label">{{ label }}</label>
  <input
    [type]="type"
    class="form-control"
    [id]="fieldName"
    [name]="fieldName"
    [ngModel]="formFieldGetValue()"
    (ngModelChange)="formFieldSetValue($event)"  
    [disabled]="isReadOnly"  
    [ngClass]="getValidInvalidClass()"
  />
  <div class="invalid-feedback" *ngIf="isFieldInvalidAndTouched()">
        
  </div>
</div>
