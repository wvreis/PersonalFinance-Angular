<div class="container">
  <span *ngIf="loading === false">{{ account.description }}</span>
  <form>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Ativo</label>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="description" name="description" required>
    </div>

    <div class="mb-3">
      <label for="openingBalance" class="form-label">Saldo Inicial</label>
      <input type="number" class="form-control" id="openingBalance" name="openingBalance" required>
    </div>

    <div class="mb-3 form-floating">
      <select class="form-select" id="floatingSelect" aria-label="Banco">
        <option selected>Escolha um Banco</option>
        <option value="1">Banco do Brasil</option>
      </select>
      <label for="floatingSelect">Banco</label>
    </div>

    <div class="mb-3 form-floating">
      <select class="form-select" id="floatingSelect" aria-label="Tipo de Conta">
        <option selected>Escolha um Tipo de Conta</option>
        <option value="1">Corrente</option>
      </select>
      <label for="floatingSelect">Tipo de Conta</label>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
