<div class="container">
  <div class="input-group mb-2">
    <span class="input-group-text" id="basic-addon1">🔎</span>
    <input
      type="text"
      [(ngModel)]="searchInfo"
      class="form-control"
      placeholder="Pesquise uma movimentação..."
      aria-label="search"
      aria-describedby="basic-addon1"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="cleanSearchInfo()"
      id="button-addon1"
    >
      ✖️
    </button>
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="getTransactions()"
      id="button-addon1"
    >
      Pesquisar
    </button>
  </div>

  <div class="text-center mt-5" *ngIf="loading === true">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row withoutDecoration" *ngIf="loading === false">
    <div class="col-lg-6" *ngFor="let transaction of transactions">
      <a [routerLink]="transaction.id?.toString()" class="withoutDecoration">
        <div class="card p-3 mb-2">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">

              <div *ngIf="transaction.nature == 0">
                <div class="icon" title="Saída">➖</div>
              </div>

              <div *ngIf="transaction.nature == 1">
                <div class="icon" title="Entrada">➕</div>
              </div>

              <div class="ms-2 c-details">
                <h6 class="mb-0">{{ transaction.description }}</h6>
              </div>
            </div>
            <div [ngClass]="transaction.status ? 'badgeTrue' : 'badgeFalse'">
              <span>{{ transaction.status ? "Ativo" : "Inativo" }}</span>
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="col-8">
              <span class="text1"
                >{{ transaction }}
                <span class="text2"> (nº {{ transaction }}) </span>
              </span>
            </div>
            <div class="fs-5 border-5 col-4 text-end">
              <span class="text2 fs-6 text end"> Valor: </span>
              {{ transaction.amount | currency : "R$" }}
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <button
    class="btn btn-primary add-button"
    routerLink="new"
    title="Adicionar Nova Conta">
    ✚
  </button>
</div>
